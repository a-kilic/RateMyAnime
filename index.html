<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateMyAnime</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Page -->
  <div id="main-wrapper">
    <!-- Header -->
    <div class="header" id="main-header" hidden>
      <h1>RateMyAnime</h1>
    </div>
    <!-- Search Bar -->
    <form id="form">
      <label hidden>Search Anime</label>
      <input type="text" id="search" placeholder="Search for Anime...">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
      <!-- Icon for Switch -->
      <span id="toggle-icon" hidden>
        <span class="toggle-text">Light Mode</span>
        <i class="fa-solid fa-sun"></i>
      </span>
      <!-- Slider -->
      <label class="theme-switch" hidden>
        <input type="checkbox" id="dark-mode-toggle">
        <div class="slider-round"></div>
      </label>
    </div>
    <!-- My List Button -->
    <div class="my-list" hidden>
      <button id="list-btn">My Anime List</button>
    </div>
  </div>
  <!-- Dynamic Anime Pages -->
  <div id="anime-page-container"></div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
