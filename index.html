<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RateMyAnime</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="logo">RateMyAnime</a>
    <form id="form" class="search-form">
      <label hidden for="search-input">Search Anime</label>
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="search" id="search-input" placeholder="Search for Anime...">
    </form>
    <button class="my-list-button">My List <span><i class="fa-solid fa-list"></i></span></button>
  </nav>
  <!-- Dynamic Anime Pages -->
  <div id="anime-page-container"></div>
  <!-- Script -->
  <script src="fetchData.js" type="module"></script>
  <script src="pageCreator.js" type="module"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
